services:
  - type: web
    name: via-persberichten-tool
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      # Optional: set this if you use a non-OpenAI compatible endpoint.
      - key: OPENAI_BASE_URL
        value: https://api.openai.com
